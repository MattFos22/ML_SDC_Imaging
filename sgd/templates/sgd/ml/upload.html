{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>
{% if predicate %}
  <img src="{% static '/subject.jpg' %}" height="420">
  <span class="message">{{ predicate }}</span>
{% endif %}
{% endblock %}
